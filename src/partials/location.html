<section class="location">

      <p class="location-text">Visit us at our cozy coffee shop!</p>

      <ul class="location-contacts">
        <li class="location-contacts-item">
          <svg class="location-item-icon" width="32" height="32">
            <use href="/public/icons.svg#icon-envelope"></use>
          </svg>
          <h3 class="location-contacts-header">Email</h3>
          <a class="location-contacts-link" href="mailto:hello@coffeejoy.com"

          <svg class="location-item-icon" width="32" height="32">

          <a class="location-contacts-link" href="tel:+15551235321"
            >+1 (555) 123-5321</a

        </li>
        <li class="location-contacts-item">
          <svg class="location-item-icon" width="32" height="32">
            <use href="/public/icons.svg#icon-map"></use>
          </svg>
          <h3 class="location-contacts-header">Office</h3>
          <p class="location-address">263 Newbury St, Boston, MA 02116, USA</p>

            href="https://maps.app.goo.gl/DKZNFEHuvyGGJvJKA"
            target="_blank"

            <p class="location-get-directions-text">Get Directions</p>

              <use href="/public/icons.svg#icon-chevron-right"></use>
